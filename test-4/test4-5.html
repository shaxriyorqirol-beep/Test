<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispilay xossasi</title>
    <link rel="stylesheet" href="test4-5.css">
</head>

<body>
    <!-- Block elemaentlar -->
    <div>
        <h1 class="heading-1">sarlavha 1</h1>
        <h2 class="heading-2">sarlavha 2</h2>
    </div>
    <hr>
    <!-- /Block elementlar -->

    <!-- Inline elementlar -->
    <div>
        <a href="#" class="a-hero">Ilova 1</a>
        <a href="#" class="a-hero-1">Ilova 2</a>
    </div>
    <hr>
    <!-- /Inline elementlar -->

    <!-- Displey xossalari block -->
    <div>
        <a href="#" class="to-block">bu kod qatori block element</a>
    </div>
    <hr>

    <!-- Displey xossalari inline -->
    <div>
        <h2 class="to-inline">bu kod qatori inline element</h2>
    </div>

    <!-- Displey xossaleri inline-block -->
    <div>
        <span class="to-inline-block">bu kod qatori inline-block uchun yozilgan
            va bu displey xossasi yordamida height va widht berish mumkin
        </span>
    </div>
    <hr>

    <!-- Displey xossalari none -->
    <div>
        <h2 class="to-none">bu kod qatori displey none element</h2>
    </div>
</body>

</html>
